<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/reset.css" />
    <link rel="stylesheet" href="./src/style/style.css" />

    <title>Decodificador de Texto</title>
  </head>
  <body class="light-theme">
    <header>
      <h1>E</h1>
      <button><i class="fa-solid fa-moon"></i></button>
      <!-- <i class="fa-solid fa-sun"></i> -->
    </header>
    <main>
      <section class="section-area-to-encrypt">
        <div class="area-text">
          <textarea
            name="decodificar"
            id="area-Decoder"
            cols="30"
            rows="10"
            placeholder="Digite seu Texto"
          ></textarea>
          <span
            ><i class="fa-solid fa-circle-info"></i> Apenas letras minúsculas e
            sem acento.</span
          >
        </div>
        <div class="buttons">
          <button id="encrypt">Criptografar</button>
          <button id="decrypt">Descriptografar</button>
        </div>
      </section>
      <section class="section-area-encrypted">
        <div class="notMessage">
          <img src="./src/img/imgNotmessage.svg" alt="sem mensagem" />
          <div>
            <h3>Nenhuma mensagem encontrada</h3>
            <p>
              Digite um texto que você deseja criptografar ou descriptografar.
            </p>
          </div>
        </div>
        <div class="messageEncrypt notAppear">
          <p id="message"></p>
          <button id="copy">Copiar</button>
        </div>
      </section>
    </main>
    <footer>
      <h3>Created by Emilly Almeida</h3>
      <div>
        <a href="/" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a
          href="https://github.com/Emillyalmeida"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/5fe92a0230.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
